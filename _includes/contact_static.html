<!-- Contact Section -->
<section id="contact">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>Kontakt</h2>
        <br>
        <p>Bei Interesse an der Teilnahme oder dem Mitwirken an dem Projekt, bitte einfach anfragen.</p>
        <br>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2">
        <p><input type="checkbox" id="contactformcheck" onclick="toggleForm()"> Ich habe die <a href="https://formspree.io/legal/privacy-policy/" target="_blank">Datenschutzerkl√§rung von formspree.io</a> gelesen und akzeptiert.</p>

        <form action="//formspree.io/{{ site.email }}" method="POST" name="sentMessage" id="contactForm" style="display:none" novalidate>
          <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label for="name">Name</label>
              <input type="text" name="name" class="form-control" placeholder="Name" id="name" required
                data-validation-required-message="Bitte Namen eingeben.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label for="email">E-Mail-Adresse</label>
              <input type="email" name="_replyto" class="form-control" placeholder="E-Mail-Adresse" id="email" required
                data-validation-required-message="Bitte Email-Adresse eingeben.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div>
            <input type="hidden" name="_subject" value="Neue Nachricht (INFORMATIK)">
            <input type="text" name="_gotcha" style="display:none" />
          </div>
          <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label for="message">Nachricht</label>
              <textarea rows="5" name="message" class="form-control" placeholder="Nachricht" id="message" required
                data-validation-required-message="Bitte Nachricht eingeben."></textarea>
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <br>
          <div id="success"></div>
          <div class="row">
            <div class="form-group col-xs-12">
              <button type="submit" class="btn btn-success btn-lg">Absenden</button>
            </div>
          </div>
        </form>
        
      </div>
    </div>
  </div>
</section>
