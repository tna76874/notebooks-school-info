<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        .background-image, .rotating-image {
            width: auto;
            height: auto;
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .background-image {
            z-index: -1;
        }
    </style>
    <title>Chiffrierscheibe Caesar-Verschl√ºsselung</title>
</head>
<body>
    <div class="container">
        <img src="c0.svg" alt="Hintergrundbild" class="background-image">
        <img src="c1.svg" alt="Rotierendes Bild" class="rotating-image" id="rotatingImage">
    </div>
    <script>
        const rotatingImage = document.getElementById('rotatingImage');
        let angle = 0;

        function handleMove(event) {
            const rect = rotatingImage.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;

            let clientX, clientY;

            if (event.touches) {
                clientX = event.touches[0].clientX;
                clientY = event.touches[0].clientY;
            } else {
                clientX = event.clientX;
                clientY = event.clientY;
            }

            const deltaX = clientX - centerX;
            const deltaY = clientY - centerY;

            angle = Math.atan2(deltaY, deltaX) * (180 / Math.PI);

            rotatingImage.style.transform = `translate(-50%, -50%) rotate(${angle}deg)`;
        }

        document.addEventListener('mousemove', handleMove);
        document.addEventListener('touchmove', handleMove);
    </script>
</body>
</html>
